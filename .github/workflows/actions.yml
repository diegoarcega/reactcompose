name: Code Analysis
on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [10.x, 12, 13]

    steps:
      - uses: actions/checkout@v1
      - name: use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v1
        with:
          version: ${{ matrix.node_version }}

      - name: install packages
        run: npm install

      - name: lint
        run: npm run lint

      - name: tests
        run: npm run test

      - name: build
        run: npm run build 
